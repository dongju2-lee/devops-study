name: 'service cicd'

on:
  push:
    tags:
      - v**

env:
  GITHUB_REPOSITORY: 'devops/front'

jobs:
  build:
    runs-on: dj-self
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: run docker image
        run: |
          docker run -d -p 3000:3000 my-nextjs-app:${{ github.ref }}
    
      - name: Log into Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag Docker image
        run: docker tag my-nextjs-app:${{ github.ref }} ${{ steps.login-ecr.outputs.registry }}/$GITHUB_REPOSITORY:${{ github.ref }}

      - name: Push Docker image to Amazon ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/$GITHUB_REPOSITORY:${{ github.ref }}

